<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flatiron theater</title>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="bootstrap.css">

</head>
<body>
    <h1 class= "container" id="text-centre mt-5">Flatdango Movies</h1>
    <form id="movieform"></form>
<div class="form-group">
    <label for="movie">movie name</label>
    <input class="form-control" type="text" id="movie" placeholder="movie name"> 
</div>
<div class="form-group">
    <button class="btn btn-success btn-block">
        search movie
    </button>
</div>
<div id="results"></div>
<div id="poster"></div>
<div id="title"></div>
<div id="runtime"></div>
<div id="showtime"></div>
<div id="film-info"></div>
<div id="ticket-num"></div>
<div id="description"></div>

<script  rel="text/javascript" src="index.js"></script>
<script  rel="text/javascript" src="bootstrap.js"></script>
</body>
   

</html>
